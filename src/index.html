<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
    <title>Sorteio</title>
</head>
<body>
    <main>
        <h1>Sorteador</h1>
        <form id="form-sort">
            <div>
                <div>
                    <label for="numero-maximo">Numero Maximo</label>
                    <input type="number" id="numero-maximo" required min="2" value="2" step="1">
                </div>
                <div>
                    <button type="submit">Sortear</button>
                </div>
            </div>
        </form>
        <div class="resultado">
        O Numero Sorteado Foi:    <span id="resultado-valor"></span>
        </div>
    </main>
    
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
